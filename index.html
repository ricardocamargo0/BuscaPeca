<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Peça</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <header>
        <div id="topo">
            <div id="logo">
                <h1>Busca Peça</h1>
                <p><em><span>seu site de peças automotivas</span></em></p>
            </div>
                <input type="search" name="pesquisa" id="search" placeholder="Digite o VIN ou o numero do Chassi">
                <button type="submit" id="btn"></button>
            <div id="usr">
                <img class="usuario" src="./img/usuario.jpg" alt="usuario">
            </div>
        </div>
        <div id="sub">
            <input type="search" name="CEP" id="cep" placeholder="Digite seu endereço">
            <a href="">Minhas compras.</a>
        </div>    
    </header>
    
    <div class="container">
        <aside>
            <ul>
                <li>
                    <p>Inicio</p>
                </li>
                <li>
                    <p>Notificações</p>
                </li>
                <li>
                    <p>Favoritos</p>
                </li>
                <li>
                    <p>Minha conta</p>
                </li>
                <li>
                    <p>Ajuda</p>
                </li>
            </ul>
        </aside>
    </div>
</body>
</html>
