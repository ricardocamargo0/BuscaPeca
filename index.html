<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Peça</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div id="containerTopo">
            <div id="containerLogo">
                <img class="logo" src="./img/logo.png" alt="logo Busca Peça">
            </div>
            <div id="containerPesquisa">
                <form>
                    <select id="containerMenuCar" name="garagem" required="true">
                        <option value="">Escolha seu carro</option>
                        <option value="gol">Gol</option>
                        <option value="onix">Onix</option>
                        <option value="tiggo8">Tiggo 8</option>
                    </select>
                </form>
                <input type="search" name="pesquisa" class="search" placeholder="Digite o VIN ou o numero do Chassi">
                <button type="submit" class="buttonsrc"><span class="material-symbols-sharp">search</span></button>
            </div>    
            <div id="containerUsr">
                <img class="usuario" src="./img/usuario.jpg" alt="usuario">
                <h5>Ricardo Camargo</h5>
            </div>
        </div>
        <div id="containerSub">
           
        </div>    
    </header>
    
    <div class="containerMenul">
        <aside>
            <ul>
                <li>
                    <p>Inicio</p>
                </li>
                <li>
                    <p>Notificações</p>
                </li>
                <li>
                    <p>Favoritos</p>
                </li>
                <li>
                    <p>Minha conta</p>
                </li>
                <li>
                    <p>Ajuda</p>
                </li>
            </ul>
        </aside>
    </div>
</body>
</html>
